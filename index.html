<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fast reading</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body class="light">
    <p class="speed" id="speed">sad asd a</p>
    <div id="textWrapper" class="textWrapper light">
      <p class="light" id="output">Paste the text to read below.</p>
    </div>
    <div id="inputWrapper" class="inputWrapper light">
      <textarea id="text" class="light"></textarea>
      <button id="readButton" class="light">Read!</button>
      <div class="themeWrapper">
        <button id="darkButton" class="themeDark">Dark mode</button>
        <button id="lightButton" class="themeLight">Light mode</button>
        <button id="fontButtonPlus" class="fontButton">Text size +</button>
        <button id="fontButtonMinus" class="fontButton">Text size -</button>
        <button id="readSpeedPlus" class="fontButton">Read speed +</button>
        <button id="readSpeedMinus" class="fontButton">Read speed -</button>
      </div>
    </div>
  </body>
</html>
